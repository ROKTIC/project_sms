<body>
  <h1>이젠 초등학교 성적 관리</h1>
  <div inputline-container>
    <div class="row">
      <div class="row col-sm-6">
        <div class="col">
          <input type="text" class="form-control" placeholder="학번" aria-label="First name">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="이름" aria-label="Last name">
        </div>
        <div class="col">
        </div>
      </div>
      <div class="row col-sm-6">
        <div class="col">
          <input type="text" class="form-control" placeholder="국어 점수" aria-label="korean">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="영어 점수" aria-label="english">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="수학점수" aria-label="math">
        </div>
        <div class="col">
          <button type="registration" class="btn btn-outline-primary">등록</button>
        </div>
        <div class="col">
          <button type="delete" class="btn btn-outline-danger">삭제</button>
        </div>
      </div>
    </div>
  </div>
  <div serch-container>
    <div class="btn-group">
      <button class="col-auto btn btn-outline-secondary btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown"
        aria-expanded="false">
        종류
      </button>
      <div class="container-fluid">
        <form class="d-flex" role="search">
          <input class="form-control me-2 " type="search" placeholder="공백시 전체 검색" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">검색</button>
        </form>
      </div>
    </div>
  </div>

  <table class="table">
    <thead class="table-light">
      <tr>
        <th scope="col">학번</th>
        <th scope="col">이름</th>
        <th scope="col">국어</th>
        <th scope="col">영어</th>
        <th scope="col">수학</th>
        <th scope="col">총점</th>
        <th scope="col">평균</th>
        <th scope="col">순위</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td>홍길동</td>
        <td>100</td>
        <td>100</td>
        <td>100</td>

      </tr>
      <tr>

        <td>100</td>
      </tr>
      <tr>
        <th scope="row">3</th>
        <td>홍길동</td>
        <td>100</td>
        <td>100</td>
        <td>100</td>
        <td>100</td>
        <td>100</td>
        <td>100</td>
      </tr>
    </tbody>
    <tfoot>
      <th colspan="3"></th>
      <th colspan="2"></th>
      <th scope="col" colspan="1">총점</th>
      <th scope="col" colspan="2">총평균</th>
      <th scope="col" colspan="1"></th>
    </tfoot>
  </table>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
