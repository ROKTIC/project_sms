<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>이젠 초등학교 성적 관리</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">

  <script src="js/Student.js" defer></script>
  <script src="js/StudentService.js" defer></script>
  <script src="js/app.js" defer></script>
  <script src="js/validator.js" defer></script>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sunflower:wght@300&display=swap" rel="stylesheet">

  <script src="https://kit.fontawesome.com/89ab2ce88f.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
</head>

<body>
  <div id="wrapper">
    <header>
      <h2>이젠 초등학교 성적 관리</h2>
    </header>
    <hr>
    <nav class="top-nav">
      <div class="nav-input">
        <input type="text" id="input-ssn" placeholder="학번" pattern="^[0-9]+$" maxlength="12"> <!-- 숫자만 가능 -->
        <input type="text" id="input-name" placeholder="이름" pattern="^[가-힣]{2,4}|[a-zA-Z]{2,10}\s[a-zA-Z]{2,10}"
          maxlength="6">
        <!-- 한글 영문 가능, 혼용 불가-->
        <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
        <input type="number" id="korean-score" class="input-score" placeholder="국어점수" max="100">
        <input type="number" id="english-score" class="input-score" placeholder="영어점수" max="100">
        <input type="number" id="math-score" class="input-score" placeholder="수학점수" max="100">

      </div>
      <div class="nav-btn">
        <button type="submit" id="add-btn" class="btn btn-outline-success"><i
            class="fa-solid fa-user-plus"></i></button>
        <span>&nbsp;</span>
        <button type="button" id="delete-btn" class="btn btn-outline-danger"><i
            class="fa-solid fa-trash-can"></i></button>
      </div>
    </nav>
    <article>
      <div class="article-left">
          
        <div>
          <select name="search-select" id="search-select">
            <option value="none" name="none" selected>-- --</option>
            <option value="ssn" name="search-select" id="search-select-ssn">학 번</option>
            <option value="name" name="search-select" id="search-select-name">이 름</option>
          </select>
        </div>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;- 공백 시 전체검색 -"
            aria-label="Recipient's username" aria-describedby="button-addon2" id="search-input" maxlength="17">
          <button class="btn btn-outline-danger" type="button" id="search-input-btn"><i
              class="fa-solid fa-magnifying-glass"></i></button>
        </div>
      </div>

      <div class="article-right">
        <div>
          <label for="sort-select"><i class="fa-solid fa-folder-closed"></i>&nbsp;&nbsp;&nbsp;정렬 조건 : </label>
          <select name="sort-select" id="sort-select">
            <option value="-- --"> -- -- </option>
            <option value="학번" name="sort-select">학 번</option>
            <option value="이름" name="sort-select">이 름</option>
            <option value="총점" name="sort-select">총 점</option>
          </select>
        </div>

      </div>
    </article>

    <main>
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col"><i class="fa-solid fa-sort-down"></i></i> 학번</th>
            <th scope="col"><i class="fa-solid fa-sort-down"></i></i> 이름</th>
            <th scope="col">국어</th>
            <th scope="col">영어</th>
            <th scope="col">수학</th>
            <th scope="col">총점</th>
            <th scope="col">평균</th>
            <th scope="col">순위</th>
          </tr>
        </thead>
        <tbody name="table-tbody">
          <tr>

          </tr>
        </tbody>

        <tfoot name="table-tfoot">
          <tr>
            <th scope="row"></th>  <!-- 학번 -->
            <th colspan="4"><i class="fa-solid fa-school"></i>&nbsp;&nbsp;&nbsp;전체 평균</th>    <!-- 이름, 국어, 영어, 수학 -->
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </tfoot>

      </table>
    </main>
  </div>
  <nav aria-label="Page navigation example" class="footer-nav">
    <ul class="pagination justify-content-center">
      <li class="page-item">
        <a class="page-link" href="#" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item"><a class="page-link" href="#">4</a></li>
      <li class="page-item"><a class="page-link" href="#">5</a></li>
      <li class="page-item">
        <a class="page-link" href="#" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>

</body>

</html>
